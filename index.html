<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="app">
        <div id="left_column">
          <div id="top_left_column">
            <div id="user_logo">
              <img src="https://i.pinimg.com/originals/17/56/8f/17568fcd478e0699067ca7b9a34c702f.png" alt="logo">
            </div>
            <div id="user">
              <h2>Nome Utente</h2>
            </div>
            <div id="tools">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div id="bot_left_column">
            <div id="notify">
              <i class="fas fa-bell-slash"></i>
              <h4>Ricevi notifiche dei nuovi messaggi</h4>
            </div>
            <input type="text" name="" value="" placeholder="&#128269; Cerca o inizia una nuova chat">
            <div class="chat" v-for="contact in contacts" :key="contact.name">
              <div class="info_chat">
                <img src="contacts.avatar" alt="">
                <h4>{{contact.name}}</h4>
                <p></p>
              </div>
            </div>
          </div>
        </div>
        <div id="right_column">
          <div id="top_right_column"></div>
          <div id="mid_right_column">
            <div class="received"><p>Hai portato a spasso il cane?</p> </div>
            <div class="sent"><p>No! Vado adesso</p></div>
            <div class="sent"><p>Hai fatto la spesa?</p></div>
            <div class="received"><p>Si, sto tornando adesso</p></div>
            <div class="sent"><p>Ok ti aspetto!</p></div>
          </div>
          <div id="bot_right_column">
            <div class="text_area_icon">
              <i class="far fa-smile"></i>
            </div>
            <div class="text_area">
              <input type="text" name="" value="" placeholder="Scrivi messaggio">
            </div>
            <div class="text_area_icon">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
