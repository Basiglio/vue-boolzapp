<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="app">
        <div id="left_column">
          <div id="top_left_column">
            <div id="user_logo">
              <img src="https://i.pinimg.com/originals/17/56/8f/17568fcd478e0699067ca7b9a34c702f.png" alt="logo">
            </div>
            <div id="user">
              <h2>{{userName}}</h2>
            </div>
            <div class="tools">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div id="bot_left_column">
            <div id="notify">
              <div class="alert">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="alert_messages">
                <h4>Ricevi notifiche dei nuovi messaggi</h4>
                <a href="#">Attiva le notifiche desktop</a>
              </div>
            </div>
            <input type="text" name="" value="" placeholder="&#128269; Cerca o inizia una nuova chat">
            <!-- SINTASSI TERNARIO (CONDIZIONE) ? VALORE 1 : VALORE 2 -->
            <div class="chat" v-for="(contact, index) in contacts"
             @click="selectUser(index)"
             :class="[ index == selectedIndex ? 'active': '' ]">
              <img :src="contact.avatar" alt="">
              <div class="info_chat">
                <h4>{{contact.name}}</h4>
                <p>{{contact.messages[contact.messages.length - 1].text}}</p>
                <h6>{{contact.messages[contact.messages.length - 1].date}}</h6>
              </div>
            </div>
          </div>
        </div>
        <div id="right_column">
          <div id="top_right_column">
            <div class="message_avatar">
              <img src="https://i.pinimg.com/originals/17/56/8f/17568fcd478e0699067ca7b9a34c702f.png" alt="">
            </div>
            <div class="message_info">
              <h4>NOME UTENTE</h4>
              <p>ULTIMO ACCESSO</p>
            </div>
            <div class="tools">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div id="mid_right_column">
            <!-- CICLO SU CONTACTS -->
            <div v-for="post in selectedUser.messages" :class="post.status">
              {{post.text}}
            </div>
          </div>
          <div id="bot_right_column">
            <div class="text_area_icon">
              <i class="far fa-smile"></i>
            </div>
            <div class="text_area">
              <input type="text" name="" value="" placeholder="Scrivi messaggio" v-model="newMessage" v-on:keyup.enter="addMessage">
            </div>
            <div class="text_area_icon">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
