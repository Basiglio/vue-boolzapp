<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="left_column">
          <div id="top_left_column">
            <div id="user_logo">
              <img src="https://i.pinimg.com/originals/17/56/8f/17568fcd478e0699067ca7b9a34c702f.png" alt="logo">
            </div>
            <div id="user">
              <h2>Nome Utente</h2>
            </div>
            <div id="tools">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div id="bot_left_column">
            <div id="notify"></div>
            <input type="text" name="" value="" placeholder="&#128269; Cerca o inizia una nuova chat">
          </div>
        </div>
        <div id="right_column">
          <div id="top_right_column"></div>
          <div id="mid_right_column"></div>
          <div id="bot_right_column"></div>
        </div>
      </div>
    </div>
  </body>
</html>
